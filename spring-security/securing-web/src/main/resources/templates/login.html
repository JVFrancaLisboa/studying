<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #f0f8ff; /* Fundo azul claro para combinar com a nuvem */
            overflow: hidden; /* Evita barras de rolagem por causa da nuvem */
            margin: 0; /* Remove margens padrão */
            height: 100vh; /* Garante que o body ocupe a tela inteira */
            position: relative; /* Define o body como referência para a nuvem */
        }
        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background: #fff;
            border-radius: 100px;
            opacity: 0.7;
            animation: float 20s infinite linear;
            top: 20%; /* Posiciona a nuvem mais acima na tela */
            z-index: 0; /* Garante que a nuvem fique atrás do formulário */
        }
        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }
        .cloud:before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 30px;
        }
        .cloud:after {
            width: 100px;
            height: 100px;
            top: -50px;
            right: 30px;
        }
        @keyframes float {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100vw);
            }
        }
        .login-container {
            position: relative;
            z-index: 1; /* Garante que o formulário fique acima da nuvem */
            background: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    </style>
</head>
<body>
<!-- Elemento da nuvem movido para fora do container -->
<div class="cloud"></div>
<div class="cloud"></div>

<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="login-container">
        <div class="fs-1 d-flex justify-content-center">
            <h2>Login</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="text-center">
                    <p style="color: red;">Usuário ou senha inválidos.</p>
                </div>
                <div th:if="${param.logout}" class="text-center">
                    <p style="color: green;">Você saiu com sucesso.</p>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input type="text" class="form-control" placeholder="Username"
                           name="username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           name="password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
